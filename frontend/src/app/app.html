<div class="navbar">
  <a routerLink="/home">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Tasks
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a routerLink="/dry-run">Dry run</a>
      <a routerLink="/commit-run">Commit run</a>
      <a routerLink="/full-load">Full load</a>
    </div>
  </div>
    @if (isLoggedIn$ | async) {
      <a (click)="logout($event)" class="split">Logout</a>
      <a routerLink="/profile" class="split">Profile</a>
    } @else {
      <a routerLink="/login" class="split">Login</a>
      <a routerLink="/register" class="split">Register</a>
    }
</div>

<router-outlet />
